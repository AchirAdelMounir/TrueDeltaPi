<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="TemplateReg.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<ui:param name="page_name" value="RegisterCustomer" />
	


	<ui:define name="content">
	
	
	
	<div class="wrapper" >
        <div class="container-fluid user-auth">
			<div class="hidden-xs col-sm-4 col-md-4 col-lg-4">
				
				<!-- Logo Ends -->
				<!-- Slider Starts -->
				<div id="carousel-testimonials" class="carousel slide carousel-fade" data-ride="carousel">
					<!-- Indicators Starts -->
					
					<!-- Indicators Ends -->
					<!-- Carousel Inner Starts -->
					<div class="carousel-inner">
						<!-- Carousel Item Starts -->
						<div class="item active item-1">
							<img class="img-responsive mobile-logo" src="images/financ.jpg" alt="logo"/>
						</div>
						
						<!-- Carousel Item Ends -->
					</div>
					<!-- Carousel Inner Ends -->
				</div>
				<!-- Slider Ends -->
			</div>
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="overflow-y:auto; overflow-x: hidden;">
				<!-- Logo Starts -->
				<a class="visible-xs" href="index.html">
					<img class="img-responsive mobile-logo" src="images/logo.png" alt="logo"/>
				</a>
				<!-- Logo Ends -->
				<div class="form-container">
					<div>
						<!-- Section Title Starts -->
						<div class="row text-center">
							<h2 class="title-head hidden-xs">get <span>started</span></h2>
							 <p class="info-form">Open account for free and start trading now!</p>
							 
						</div>
						<!-- Section Title Ends -->
						<!-- Form Starts -->
						<h:form>
						<h:outputLabel value="#{UserBean.t}"></h:outputLabel>
							<!-- Input Field Starts -->
							<div class="form-group">
								 
								<h:inputText id="firstname" class="form-control" a:placeholder="FIRST NAME" value="#{UserBean.firstname}" required="true" requiredMessage="Firstname Is Required"/>
								<h:messages for="firstname" styleClass="errorBlock"/>
								
							</div>

							<div class="form-group">
								<h:inputText id="last" class="form-control" a:placeholder="LAST NAME" value="#{UserBean.lastname}" required="true" requiredMessage="Lastname Is Required"></h:inputText>
								<h:messages for="last" styleClass="errorBlock"/>
							</div>
					<div class="form-group">
							 <h:inputText id = "dateInput" value = "#{UserBean.birthdate}" class="form-control" a:placeholder="BIRTHDATE (dd-mm-yyyy)"
           						 label = "Date"  requiredMessage="Date of Birth Is Required (dd-mm-yyyy)" required="true">
          					  <f:convertDateTime pattern = "dd-mm-yyyy"/>
          					  
         					</h:inputText>
         					<h:messages for="dateInput" styleClass="errorBlock"/>

							</div>
							
							<div class="form-group">
								<h:inputText id="log" class="form-control" a:placeholder="USER LOGIN" value="#{UserBean.login}" required="true" requiredMessage="Login Is Required">

								
								</h:inputText>
								<h:messages for="log" styleClass="errorBlock"/>
							</div>
							<!-- Input Field Ends -->
							<!-- Input Field Starts -->
							<div class="form-group">
								<h:inputText id="mail"  requiredMessage="Email Is Required" class="form-control" a:placeholder="EMAIL" value="#{UserBean.mail}" required="true" >
								 <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
								</h:inputText>
								<h:messages for="mail" styleClass="errorBlock"/>
							</div>
							<!-- Input Field Ends -->
							<!-- Input Field Starts -->
							<div class="form-group">
									<h:inputSecret id="pass" requiredMessage="Password Is Required" class="form-control" a:placeholder="PASSWORD" value="#{UserBean.pass}" required="true"></h:inputSecret>
									<h:messages for="pass" styleClass="errorBlock"/>
							</div>
							<div class="form-group">
								
							</div>
							<!-- Input Field Ends -->
							<!-- Submit Form Button Starts -->
							<div class="form-group">
								
								<h:commandButton value="Create account" class="btn btn-primary" action="#{UserBean.CreateCustomer()}"></h:commandButton>
								</div>
								
							<!-- Submit Form Button Ends -->
						
								<p class="text-center">already have an account ? <a href="login.html">Login</a>
							</p>
						</h:form>
						<!-- Form Ends -->
					</div>
				</div>
				<!-- Copyright Text Starts -->
				
				<!-- Copyright Text Ends -->
			</div>
		</div>
       

    </div>
	
	
	</ui:define>
	
	
	</ui:composition>
