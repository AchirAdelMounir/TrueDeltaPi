<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<header class="header">
            <div class="container">
                <div class="row">
                    <!-- Logo Starts -->
                    <div class="main-logo col-xs-12 col-md-3 col-md-2 col-lg-2 hidden-xs">
                        <a href="index.html">
                        <h:graphicImage class="img-responsive" value="/Template/Assets/images/creative-didactique-triangle.gif" height="65px" width="65px"></h:graphicImage>
							
						</a>
                    </div>
                    <!-- Logo Ends -->
                    <!-- Statistics Starts -->
                    <div class="col-md-7 col-lg-7">
                        <ul class="unstyled bitcoin-stats text-center">
                            <li>
                                <h6>9,450 USD</h6><span>Last trade price</span></li>
                            <li>
                                <h6>+5.26%</h6><span>24 hour price</span></li>
                            <li>
                                <h6>12.820 BTC</h6><span>24 hour volume</span></li>
                            <li>
                                <h6>2,231,775</h6><span>active traders</span></li>
                            <li>
                                <div class="btcwdgt-price" data-bw-theme="light" data-bw-cur="usd"></div>
                                <span>Live Bitcoin price</span>
							</li>
                        </ul>
                    </div>
                    <!-- Statistics Ends -->
                    <!-- User Sign In/Sign Up Starts -->
                    <div class="col-md-3 col-lg-3">
                        <ul class="unstyled user">
                        <c:if test="#{UserBean.u==null}">
                            <li class="sign-in"><h:form><h:commandLink class="btn btn-primary" action="#{UserBean.redirecToLogin()}"><i class="fa fa-user"></i> sign in</h:commandLink></h:form></li>
                            <li class="sign-up"><h:form><h:commandLink class="btn btn-primary" action="#{UserBean.redirectToRegister()}"><i class="fa fa-user-plus"></i>Register</h:commandLink></h:form></li>
                            </c:if>
                            <c:if test="#{UserBean.u!=null}">
                            <li class="sign-in"><h:outputText style="color:orange" value="  #{UserBean.u.nom}"/> <h:outputText style="color:white" value=" #{UserBean.u.prenom}"/></li>
                            <li class="sign-up"><h:form><h:commandLink class="btn btn-primary" action="#{UserBean.logout()}"><i class="fa fa-user-logout"></i>Logout</h:commandLink></h:form></li>
                            </c:if>
                        </ul>
                    </div>
                    <!-- User Sign In/Sign Up Ends -->
                </div>
            </div>
            <!-- Navigation Menu Starts -->
            <nav class="site-navigation navigation" id="site-navigation">
                <div class="container">
                    <div class="site-nav-inner">
                        <!-- Logo For ONLY Mobile display Starts -->
                        <a class="logo-mobile" href="index.html">
							<img class="img-responsive" src="Assets/images/logo.png" alt=""/>
						</a>
                        <!-- Logo For ONLY Mobile display Ends -->
                        <!-- Toggle Icon for Mobile Starts -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
                        <!-- Toggle Icon for Mobile Ends -->
                        <div class="collapse navbar-collapse navbar-responsive-collapse">
                            <!-- Main Menu Starts -->
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="index.html">Home</a></li>
                                <li><h:form><h:commandLink escape="false" class="active" value=" " action="#{SecurityBean.gotocomp()}">Firms</h:commandLink></h:form></li>
                                <li><h:form><h:commandLink escape="false"  style="color:white" value="" action="#{PorfolioBean.gobacktoPortfolioM()}">Portfolio</h:commandLink></h:form></li>
                                <li><h:form><h:commandLink escape="false" value="   Bitcoin" action="/Template/Views/SecuritiesViews/Bitcoin"/></h:form></li>
                                <li><h:form><h:commandLink escape="false" value="   Feedbacks" action="#{FeedbackBean.FeedbacksCustomer()}"/></h:form></li>
                               <li> <h:form><h:commandLink escape="false" value="  Complains" action="#{FeedbackBean.ComplainsCustomer()}"/></h:form></li>
                               <li> <h:form><h:commandLink escape="false" value="  Convertisseur" action="#{AssetManagerBean.gotoconv()}"/></h:form></li>
                               <li> <h:form><h:commandLink escape="false" value="Exchange" action="#{AssetManagerBean.gototaux()}"/></h:form></li>
                               
                                <li> <h:form><h:commandLink escape="false" value="Exchange" action="#{AssetManagerBean.gotoc()}"/></h:form></li>
								<!-- Cart Icon Starts -->
								<li class="cart"><a href="shopping-cart.html"><i class="fa fa-shopping-cart"></i></a></li>
								<!-- Cart Icon Starts -->
                                <!-- Search Icon Starts -->
                                <li class="search"><button class="fa fa-search"></button></li>
                                <!-- Search Icon Ends -->
                            </ul>
                            <!-- Main Menu Ends -->
                        </div>
                    </div>
                </div>
                <!-- Search Input Starts -->
                <div class="site-search">
                    <div class="container">
                        <input type="text" placeholder="type your keyword and hit enter ..."></input>
                        <span class="close">Ã—</span>
                    </div>
                </div>
                <!-- Search Input Ends -->
            </nav>
            <!-- Navigation Menu Ends -->
        </header>
</ui:composition>
