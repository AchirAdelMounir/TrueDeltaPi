<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="Template.xhtml">
	<ui:param name="page_name" value="Contract_Admin" />
	<ui:define name="content">


		<section class="banner-area">
			<div class="banner-overlay">
				<div class="banner-text text-center">
					<div class="container">
						<!-- Section Title Starts -->
						<div class="row text-center">
							<div class="col-xs-12">
								<!-- Title Starts -->
								<h2 class="title">
									Get in <span>touch</span>
								</h2>
								<!-- Title Ends -->
								<hr />
								<!-- Breadcrumb Starts -->
								<ul class="breadcrumb">
									<li><a href="index.html"> home</a></li>
									<li>contact</li>
								</ul>
								<!-- Breadcrumb Ends -->
							</div>
						</div>
						<!-- Section Title Ends -->
					</div>
				</div>
			</div>
		</section>



							
							<!-- Partie Recuperation des employes -->
							
							<section class="contact">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-8 contact-form">
						<h3 class="col-xs-12">List Contract </h3>
						
					

							<!-- Input Field Starts -->
							<div class="form-group col-xs-12">
							
								<p:messages rendered="true" />
							
							</div>
<h:panelGroup columns="5">
<h:form>
<h:dataTable value="#{contractBean.contracts}" var="contract" border="5"  >

<h:column><f:facet name="header"><h:outputText value="Creation Date" /></f:facet>
<h:outputText value="#{contract.creationDate}" /> </h:column>

<h:column><f:facet name="header"><h:outputText value="Start Date" /></f:facet>
<h:outputText value="#{contract.startDate}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="End Date" /></f:facet>
<h:outputText value="#{contract.endDate}" />
								
</h:column>

<h:column><f:facet name="header"><h:outputText value="Comission" /></f:facet>
<h:outputText value="#{contract.comission}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Gain" /></f:facet>
<h:outputText value="#{contract.gain}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Risque" /></f:facet>
<h:outputText value="#{contract.risque}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Amount" /></f:facet>
<h:outputText value="#{contract.amount}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="Contract State" /></f:facet>
<h:outputText value="#{contract.etatContract}" /></h:column>


<h:column>
<f:facet name="header"><h:outputText value="Display" /></f:facet>

<h:commandButton value="Read" ajax="false"
									icon="fa fa-check-square" class="btn btn-primary btn-contact"
									action="#{contractBean.displayContract(contract)}"> </h:commandButton>
</h:column>

<h:column>
<f:facet name="header"><h:outputText value="Delete" /></f:facet>
<h:commandButton value="Delete" ajax="false"
									icon="fa fa-check-square" class="btn btn-primary btn-contact"
									action="#{contractBean.removeContract(contract.IDContract)}"> </h:commandButton>
</h:column>

<h:column>
<f:facet name="header"><h:outputText value="Télécharger" /></f:facet>
<h:commandButton value="PDF" ajax="false"
									icon="fa fa-check-square" class="btn btn-primary btn-contact"
									action="#{contractBean.PDF()}"> </h:commandButton>
</h:column>




</h:dataTable>
</h:form>
</h:panelGroup>




						<h3 class="col-xs-12">Update Contract </h3>
						
					
						
						
						<!-- Contact Form Starts -->
						<h:form id="AdminContractForm">
						
					

							<!-- Input Field Starts -->
							<div class="form-group col-xs-12">
							
								<p:messages rendered="true" />
							
							</div>
							
							
														
							
							
							<!-- Input Field Ends -->
							<!-- Input Field Starts -->
						
							<div class="form-group col-md-10">
								<h:outputLabel for="CreationDate" value="Creation Date:" />
								<h:inputText class="form-control"
									value="#{contractBean.dateCreation}" label="Creation Date" id="CreationDate" required="true">
									<f:convertDateTime pattern="dd-MM-yyyy" />
									<f:validateLength minimum="0" maximum="50" />
								</h:inputText>

							</div>
			<div class="form-group col-md-10">
							
								<h:outputLabel for="ContratType" value="Contrat Type:" />
							<h:selectOneMenu class="form-control" value="#{contractBean.contractType}"   >
								<f:selectItem itemLabel="ContractType" itemValue="ContractType"  />
								<f:selectItems value="#{contract.contractType}"/>
								</h:selectOneMenu>
							</div>
													
								<div class="form-group col-md-10">
								<h:outputLabel for="FinancialAsset" value="Financial Asset:" />
								<h:selectOneMenu class="form-control" value="#{contractBean.financialAsset}">
								<f:selectItem itemLabel="financialAsset" itemValue=""/>
								<f:selectItems value="#{financial.financialAsset}" />
								</h:selectOneMenu>
							</div>
							
						
							<!-- Input Field Ends -->
							<!-- Input Field Starts -->
							<div class="form-group col-md-10">
								<h:outputLabel for="Amount" value="Amount:" />
								<h:inputText class="form-control" label="Amount"
									value="#{contractBean.amount}" id="Amount" required="false">
									<f:validateLength minimum="0" maximum="10" />
						
								</h:inputText>


							</div>
							
			
							
							<!-- Input Field Ends -->
							<!-- Input Field Starts -->
							<div class="form-group col-md-10">
								<h:outputLabel for="StartDate" value="Start Date: " />
								<h:inputText value="#{contractBean.startDate}"
									class="form-control" label="StartDate" id="StartDate" >
							
									<f:convertDateTime pattern="dd-MM-yyyy" /></h:inputText>


							</div>
							<!-- Input Field Ends -->
							<!-- Input Field Starts -->
							<div class="form-group col-md-10">

								<h:outputLabel for="EndDate" value="End Date:" />
								<h:inputText value="#{contractBean.endDate}"
									class="form-control" label="EndDate" id="EndDate" >
									<f:convertDateTime pattern="dd-MM-yyyy" /></h:inputText>


							</div>
							
							
								<div class="form-group col-md-10">
								<h:outputLabel for="Commission" value="Commission en %:" />
								<h:inputText class="form-control" label="Commissiont"
									value="#{contractBean.commission}" id="Commission" required="false">
									<f:validateLength minimum="0" maximum="10" />
								</h:inputText>


							</div>
							
								<div class="form-group col-md-10">
								<h:outputLabel for="Gain" value="Gain en %:" />
								<h:inputText class="form-control" label="Gain"
									value="#{contractBean.gain}" id="Gain" required="false">
									<f:validateLength minimum="0" maximum="100" />
								</h:inputText>


							</div>
							
								<div class="form-group col-md-10">
								<h:outputLabel for="Risque" value="Risque en %:" />
								<h:inputText class="form-control" label="Risque"
									value="#{contractBean.risque}" id="Risque" required="false">
									<f:validateLength minimum="0" maximum="100" />
								</h:inputText>


							</div>
							
							<div class="form-group col-md-10">
								<h:outputLabel for="Description" value="Commentaire:" />
							
								<h:inputText class="form-control" label="Description"
									value="#{contractBean.description}" id="Description" required="false">
									<f:validateLength minimum="0" maximum="1000" />
								</h:inputText>
								


							</div>
							
							
							
							
								

							
							
									<div class="form-group col-xs-12 col-sm-10">

								<h:commandButton value="Update" ajax="false"
									icon="fa fa-check-square" class="btn btn-primary btn-contact"
									action="#{contractBean.UpdateContract()}">
								
								</h:commandButton>
							</div>
							
							<div class="form-group col-xs-5 ">

								<h:commandButton value="Choisir Contrat" ajax="false"
									icon="fa fa-check-square" class=" btn-contact"
									action="#{contractBean.ChoisirContrat()}">
									<f:resetValues render="createContractForm:name" />
								</h:commandButton>

							</div>
							
										<div class="form-group col-xs-5 ">

								<h:commandButton value="Retour" ajax="false"
									icon="fa fa-check-square" class=" btn-contact"
									action="#{contractBean.UpdateContractWithCondition()}">
									<f:resetValues render="createContractForm:name" />
								</h:commandButton>

							</div>
							
						
							<!-- Submit Form Button Ends -->
							<!-- Form Submit Message Starts -->

							<!-- Form Submit Message Ends -->

					
</h:form>
						
					
						<!-- Contact Form Ends -->
					</div>
					<!-- Contact Widget Starts -->
				
					<!-- Contact Widget Ends -->
				</div>
			</div>
		</section>

		<!--Start section-->



	</ui:define>
</ui:composition>
